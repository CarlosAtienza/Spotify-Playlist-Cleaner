<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Spotify Playlist Cleaner</title>
    <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='home_style.css') }}" />

</head>
<body>
    <div class="container">
        <h1>Login to Spotify Playlist Cleaner</h1>
        <p>Welcome to Spotify Playlist Cleaner! This tool allows you to clean up your Spotify playlists by removing specific artists, genres, and more.</p>
        <p>To get started, please log in with your Spotify account:</p>
        <form action="{{ url_for('auth.login') }}" method = 'get'>
            <button type="submit" class="login-button">Login with Spotify</button>
        </form>
    </div>
</body>
</html>
