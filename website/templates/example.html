<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search</title>
    <style>
        /* Add some basic styling */
        .dropdown {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: block;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: calc(100% - 22px);
            margin-top: 8px;
            padding: 5px;
        }
        .artist-item {
            padding: 10px;
            cursor: pointer;
        }
        .artist-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Search for Artists</h1>
    <form method="post" action="/">
        <input type="text" name="query" id="search-input" placeholder="Type an artist's name..." autocomplete="off" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    {% if artist_names %}
        <div class="dropdown">
            {% for artist in artist_names %}
                <div class="artist-item">{{ artist }}</div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
